
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Kamran Mubarik">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Online Shop</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('input[type="radio"]').change(function(){
          if (this.value == 'easypaisa') {
            $('#easypaisaText').css('display', 'block');
          } else {
            $('#easypaisaText').css('display', 'none');
          }
        });
      });
    </script>
  </head>
  <body>
    <header>
      <!-- header code omitted for brevity -->
    </header>

    <div class="container">
      <main>
        <h2>Покупка билетов</h2>
        <div class="checkout-page">
          <div class="billing-detail">
           <form class="checkout-form" action="send_order.php" method="POST">
              <h4>Детали доставки</h4>
              <div class="form-inline">
                <div class="form-group">
                  <label>Имя</label>
                  <input type="text" name="fname" required>
                </div>
                <div class="form-group">
                  <label>Фамилия</label>
                  <input type="text" name="lname" required>
                </div>
              </div>
              <div class="form-group">
                <label>Название компании (необязательно)</label>
                <input type="text" name="cname">
              </div>
              <div class="form-inline">
                <div class="form-group">
                  <label>Страна</label>
                  <select name="country">
                    <option>Россия</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Город</label>
                  <select name="cityy">
                    <option>Уссурийск</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label>Адрес</label>
                <textarea name="address" rows="3"></textarea>
              </div>
              <h4>Сведения о Входе в систему</h4>
              <div class="form-inline">
                <div class="form-group">
                  <label>Электронная почта</label>
                  <input type="email" name="email" required>
                </div>
                <div class="form-group">
                  <label>Пароль</label>
                  <input type="password" name="password" required>
                </div>
              </div>
              <h4>Контактная информация</h4>
              <div class="form-inline">
                <div class="form-group">
                  <label>Телефон</label>
                  <input type="text" name="tel" minlength="11" maxlength="11">
                </div>
              </div>
              <h4>Дополнительная информация (необязательно)</h4>
              <div class="form-group">
                <label>Примечание к заказу</label>
                <textarea name="note" rows="3"></textarea>
              </div>
              <div class="order-summary">
                <div class="checkout-total">
                  <h3>Краткое описание заказа</h3>
                  <ul>
                    <li>Стоимость билета: <span id="ticket-price">700</span> ₽</li>
                    <li>Количество билетов:
                      <input type="number" id="ticket-quantity" name="quantity" value="1" min="1" style="width: 60px;">
                    </li>
                    <li>Итого: <span id="total-price">700</span> ₽</li>
                    <hr>
                    <li><input type="radio" name="payment" value="cash"> Наложенный платеж при доставке</li>
                    <li><input type="radio" id="easypaisa" name="payment" value="card"> Оплата картой</li>
                    <li>
                      <textarea id="easypaisaText" rows="5" disabled style="display:none;">Пожалуйста, внесите платеж на наш счет 030X-XXXXXXX после подтверждения платежа, пожалуйста, пришлите нам платежную квитанцию и идентификатор транзакции заказа по указанному выше номеру.</textarea>
                    </li>
                    <li><input type="radio" name="payment" value="sbp">Оплата по СБП</li>
                    <hr>
                    <li><input type="submit" value="Оформить заказ"></li>
                  </ul>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <!-- footer code omitted for brevity -->
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const ticketPrice = 700;
        const quantityInput = document.getElementById('ticket-quantity');
        const totalPriceSpan = document.getElementById('total-price');

        function updateTotal() {
          const qty = parseInt(quantityInput.value) || 1;
          totalPriceSpan.textContent = ticketPrice * qty;
        }

        quantityInput.addEventListener('input', updateTotal);
        updateTotal();

        document.querySelector('.checkout-form').addEventListener('submit', function (e) {
          alert('Заказ был оформлен. Ожидайте звонка консультанта.');
        });
      });
    </script>
  </body>
</html>
